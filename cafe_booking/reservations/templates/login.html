<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        :root {
            --primary: #2C3E50;
            --primary-hover: #3E5770;
            --background: #F4F6F7;
            --card-bg: #FFFFFF;
            --text: #2D3436;
            --error: #E74C3C;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background-color: var(--card-bg);
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            margin-bottom: 1.8rem;
            color: var(--primary);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #fdfdfd;
            color: var(--text);
        }

        input:focus {
            outline: 2px solid var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .note {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.92rem;
        }

        .note a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .note a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" autocomplete="username" placeholder="Username" required>
            <input type="password" name="password" autocomplete="current-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="note">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

</body>
</html>
