<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User dashboard</title>
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #34495E;
            --background: #EAF2F8;
            --card-bg: #FFFFFF;
            --text: #2D3436;
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #E67E22;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--background), #f3f9fd);
            color: var(--text);
        }

        .navbar {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(44, 62, 80, 0.1);
            animation: fadeIn 0.6s ease;
        }

        .welcome {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 1rem 0;
        }

        .menu a {
            display: block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 500;
            text-align: center;
        }

        .menu a:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>TableBook</h1>
        <div>{{ user.username }} | <a href="{% url 'logout' %}" style="color: #f1f1f1; text-decoration: underline;">Logout</a></div>
    </div>

    <div class="container">
        <p class="welcome">Welcome, {{ user.username }} !</p>
        <ul class="menu">
            <li><a href="{% url 'cafe_list' %}">â˜• View cafes</a></li>
            <li><a href="{% url 'book_table' %}">ðŸ“… Book a table</a></li>
            <li><a href="{% url 'my_bookings' %}">ðŸ“– My bookings</a></li>
        </ul>
    </div>

</body>
</html>
