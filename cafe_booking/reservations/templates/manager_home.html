<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <style>
        :root {
            --primary: #2C3E50;
            --primary-hover: #3e5770;
            --background: #F4F6F7;
            --card-bg: #FFFFFF;
            --text: #2D3436;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text);
        }

        .navbar {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(44, 62, 80, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .welcome {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 1rem 0;
        }

        .menu a {
            display: block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 500;
            text-align: center;
        }

        .menu a:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>TableBook</h1>
        <div>{{ user.username }} | <a href="{% url 'logout' %}" style="color: #f1f1f1; text-decoration: underline;">Logout</a></div>
    </div>

    <div class="container">
        <p class="welcome">Welcome, {{ user.username }} !</p>
        <ul class="menu">
            <li><a href="{% url 'cafe_list' %}">‚òï View all cafes</a></li>
            <li><a href="{% url 'manager_cafes' %}">üè¢ Manage my cafes</a></li>
            <li><a href="{% url 'add_cafe' %}">‚ûï Add new cafe</a></li>
            <li><a href="{% url 'manager_bookings' %}">üìñ View all bookings</a></li>
        </ul>
    </div>

</body>
</html>
